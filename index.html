        <div class="calendar-time-cell calendar-time-cell-oclock">10:00</div>

        <div class="calendar-time-cell calendar-time-cell-half"  >12:30</div>
        <div class="calendar-time-cell calendar-time-cell-oclock">13:00</div>
        <div class="calendar-time-cell calendar-time-cell-half"  >13:30</div>
        <div class="calendar-time-cell calendar-time-cell-oclock">14:00</div>
        <div class="calendar-time-cell calendar-time-cell-half"  >14:30</div>
        <div class="calendar-time-cell calendar-time-cell-oclock">15:00</div>

        <div class="calendar-time-cell calendar-time-cell-half"  >16:30</div>
        <div class="calendar-time-cell calendar-time-cell-oclock">17:00</div>
        <div class="calendar-time-cell calendar-time-cell-half"  >17:30</div>
        <div class="calendar-time-cell calendar-time-cell-oclock">18:00</div>
        <div class="calendar-time-cell calendar-time-cell-half"  >18:30</div>
        <div class="calendar-time-cell calendar-time-cell-oclock">19:00</div>
        <div class="calendar-time-cell calendar-time-cell-half"  >19:30</div>
        <div class="calendar-time-cell calendar-time-cell-oclock">20:00</div>
        <div class="calendar-time-cell calendar-time-cell-half"  >20:30</div>
        <div class="calendar-time-cell calendar-time-cell-oclock">21:00</div>
      </div>
      <div id="calendar-events" class="calendar-events">

            <span class="description">Some random text here</span>
          </div>
        </div> -->

    </div>

  <script src="js/main.js"></script>

</html>
